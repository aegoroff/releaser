name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [ linux, macos, windows ]
        rust: [ stable, nightly ]
        include:
          - build: linux
            os: ubuntu-latest
          - build: macos
            os: macos-latest
          - build: windows
            os: windows-latest

    steps:
      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
      - uses: actions/checkout@v2
      - name: Rust version
        run: rustup -V
      - name: Build
        run: cargo build
      - name: Run cargo-tarpaulin
        if: matrix.build == 'linux'
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: '0.15.0'
          args: '-- --test-threads 1'
      - name: Run tests
        if: matrix.build != 'linux'
        run: cargo test --verbose  -- --nocapture
      - name: Setup linter
        run: rustup component add clippy
      - name: Run linter
        run: cargo clippy -- -Dwarnings
