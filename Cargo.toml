[package]
name = "releaser"
version = "0.8.5"
description = "Crate or workspace releasing tool. All crates from workspace will be released on crates.io"
authors = ["egoroff <egoroff@gmail.com>"]
repository = "https://github.com/aegoroff/releaser"
homepage = "https://github.com/aegoroff/releaser"
keywords = ["release", "tool", "crate"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = "1"
toml = "0.5"
toml_edit = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
vfs = "0.5"
clap = { version = "3.1", features = ["std", "color", "suggestions", "cargo"] }
petgraph = "0.6"
ansi_term = "0.12"
handlebars = "4.1.3"
sha2 = "0.10.0"
hex = "0.4.3"
url = "2.2.2"
itertools = "0.10.1"

[dev-dependencies]
mockall = "0.11.0"
rstest = "0.12.0"
