[package]
name = "releaser"
version = "0.11.3"
description = "Crate or workspace releasing tool. All crates from workspace will be released on crates.io"
authors = ["egoroff <egoroff@gmail.com>"]
repository = "https://github.com/aegoroff/releaser"
homepage = "https://github.com/aegoroff/releaser"
keywords = ["release", "tool", "crate"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = "=1.0.22"
toml = "=0.8.12"
toml_edit = "=0.22.9"
serde = { version = "=1.0.197", features = ["derive"] }
serde_json = "=1.0.115"
vfs = "=0.12.0"
clap = { version = "=4.5.4", features = ["std", "color", "suggestions", "cargo", "derive"] }
clap_complete = "=4.5.2"
petgraph = "=0.6.4"
ansi_term = "=0.12.1"
handlebars = "=5.1.2"
sha2 = "=0.10.8"
hex = "=0.4.3"
url = "=2.5.0"
color-eyre = "=0.6.3"

[dev-dependencies]
mockall = "=0.12.1"
rstest = "=0.19.0"

[profile.release]
lto = true
strip = true
panic = 'abort'

[lints.rust]
unsafe_code = "forbid"
