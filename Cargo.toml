[package]
name = "releaser"
version = "0.8.9"
description = "Crate or workspace releasing tool. All crates from workspace will be released on crates.io"
authors = ["egoroff <egoroff@gmail.com>"]
repository = "https://github.com/aegoroff/releaser"
homepage = "https://github.com/aegoroff/releaser"
keywords = ["release", "tool", "crate"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = "1.0.13"
toml = "0.5.9"
toml_edit = "0.14.4"
serde = { version = "1.0.141", features = ["derive"] }
serde_json = "1.0.82"
vfs = "0.7.1"
clap = { version = "3.2.16", features = ["std", "color", "suggestions", "cargo", "derive"] }
petgraph = "0.6.2"
ansi_term = "0.12.1"
handlebars = "4.3.3"
sha2 = "0.10.2"
hex = "0.4.3"
url = "2.2.2"
itertools = "0.10.3"
thiserror = "1.0.32"

[dev-dependencies]
mockall = "0.11.2"
rstest = "0.15.0"
