[package]
name = "releaser"
version = "0.10.2"
description = "Crate or workspace releasing tool. All crates from workspace will be released on crates.io"
authors = ["egoroff <egoroff@gmail.com>"]
repository = "https://github.com/aegoroff/releaser"
homepage = "https://github.com/aegoroff/releaser"
keywords = ["release", "tool", "crate"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = "1.0.14"
toml = "0.5.9"
toml_edit = "0.15.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
vfs = "0.8.0"
clap = { version = "4.0.26", features = ["std", "color", "suggestions", "cargo", "derive"] }
clap_complete = "4.0.5"
petgraph = "0.6.2"
ansi_term = "0.12.1"
handlebars = "4.3.5"
sha2 = "0.10.6"
hex = "0.4.3"
url = "2.3.1"
thiserror = "1.0.37"

[dev-dependencies]
mockall = "0.11.3"
rstest = "0.15.0"
