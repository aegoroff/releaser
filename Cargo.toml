[package]
name = "releaser"
version = "0.10.6"
description = "Crate or workspace releasing tool. All crates from workspace will be released on crates.io"
authors = ["egoroff <egoroff@gmail.com>"]
repository = "https://github.com/aegoroff/releaser"
homepage = "https://github.com/aegoroff/releaser"
keywords = ["release", "tool", "crate"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = "=1.0.17"
toml = "=0.7.3"
toml_edit = "=0.19.8"
serde = { version = "=1.0.160", features = ["derive"] }
serde_json = "=1.0.96"
vfs = "=0.9.0"
clap = { version = "=4.2.4", features = ["std", "color", "suggestions", "cargo", "derive"] }
clap_complete = "=4.2.0"
petgraph = "=0.6.3"
ansi_term = "=0.12.1"
handlebars = "=4.3.6"
sha2 = "=0.10.6"
hex = "=0.4.3"
url = "=2.3.1"
thiserror = "=1.0.40"

[dev-dependencies]
mockall = "=0.11.4"
rstest = "=0.17.0"

[profile.release]
lto = true
strip = true
panic = 'abort'
