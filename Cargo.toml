[package]
name = "releaser"
version = "0.11.1"
description = "Crate or workspace releasing tool. All crates from workspace will be released on crates.io"
authors = ["egoroff <egoroff@gmail.com>"]
repository = "https://github.com/aegoroff/releaser"
homepage = "https://github.com/aegoroff/releaser"
keywords = ["release", "tool", "crate"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = "=1.0.20"
toml = "=0.8.2"
toml_edit = "=0.20.2"
serde = { version = "=1.0.188", features = ["derive"] }
serde_json = "=1.0.107"
vfs = "=0.9.0"
clap = { version = "=4.4.6", features = ["std", "color", "suggestions", "cargo", "derive"] }
clap_complete = "=4.4.3"
petgraph = "=0.6.4"
ansi_term = "=0.12.1"
handlebars = "=4.4.0"
sha2 = "=0.10.8"
hex = "=0.4.3"
url = "=2.4.1"
color-eyre = "=0.6.2"

[dev-dependencies]
mockall = "=0.11.4"
rstest = "=0.18.2"

[profile.release]
lto = true
strip = true
panic = 'abort'
