[package]
name = "releaser"
version = "0.11.0"
description = "Crate or workspace releasing tool. All crates from workspace will be released on crates.io"
authors = ["egoroff <egoroff@gmail.com>"]
repository = "https://github.com/aegoroff/releaser"
homepage = "https://github.com/aegoroff/releaser"
keywords = ["release", "tool", "crate"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = "=1.0.18"
toml = "=0.7.6"
toml_edit = "=0.19.14"
serde = { version = "=1.0.183", features = ["derive"] }
serde_json = "=1.0.105"
vfs = "=0.9.0"
clap = { version = "=4.3.23", features = ["std", "color", "suggestions", "cargo", "derive"] }
clap_complete = "=4.3.2"
petgraph = "=0.6.3"
ansi_term = "=0.12.1"
handlebars = "=4.3.7"
sha2 = "=0.10.7"
hex = "=0.4.3"
url = "=2.4.0"
color-eyre = "=0.6.2"

[dev-dependencies]
mockall = "=0.11.4"
rstest = "=0.18.2"

[profile.release]
lto = true
strip = true
panic = 'abort'
