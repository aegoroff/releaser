[package]
name = "releaser"
version = "0.12.2"
description = "Crate or workspace releasing tool. All crates from workspace will be released on crates.io"
authors = ["egoroff <egoroff@gmail.com>"]
repository = "https://github.com/aegoroff/releaser"
homepage = "https://github.com/aegoroff/releaser"
keywords = ["release", "tool", "crate"]
license = "MIT"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
semver = "=1.0.25"
toml = "=0.8.20"
toml_edit = "=0.22.24"
serde = { version = "=1.0.217", features = ["derive"] }
serde_json = "=1.0.138"
vfs = "=0.12.0"
clap = { version = "=4.5.30", features = ["std", "color", "suggestions", "cargo", "derive"] }
clap_complete = "=4.5.45"
petgraph = "=0.7.1"
ansi_term = "=0.12.1"
handlebars = "=6.3.1"
sha2 = "=0.10.8"
hex = "=0.4.3"
url = "=2.5.4"
color-eyre = "=0.6.3"

[dev-dependencies]
mockall = "=0.13.1"
rstest = "=0.24.0"

[profile.release]
lto = true
strip = true
panic = 'abort'

[lints.rust]
unsafe_code = "forbid"
